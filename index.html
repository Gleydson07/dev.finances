<!DOCTYPE html>
<html lang="bt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"> -->
        <link rel="stylesheet" href="style.css">
        <title>dev.finance$</title>
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="logo dev finance">
        </header>
        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>
                <div class="card">
                    <h3>
                        Entradas
                        <img src="./assets/income.svg" alt="logo entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
                
                <div class="card">
                    <h3>
                        Saídas
                        <img src="./assets/expense.svg" alt="logo saidas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>
                
                <div class="card" id="card-total">
                    <h3>
                        Total
                        <img src="./assets/total.svg" alt="logo total">
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>
            
            <section id="transaction">
                <h2 class="sr-only">Transações</h2>                
                <a 
                    href="#" 
                    class="button new"
                    onclick="Modal.toggle()"
                    >
                        + Nova Transação
                </a>
            
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>            
            </section>            
        </main> 

        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form onsubmit="Form.submit(event)">

                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="description"
                            >
                                Descrição
                            </label>
                            <input 
                                id="description" 
                                name="description" 
                                type="text"
                                placeholder="Descrição"
                            />
                        </div>
                    
                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="amount"
                            >
                                Valor
                            </label>
                            <input 
                                id="amount" 
                                name="amount" 
                                type="number"
                                placeholder="0,00"
                                step="0.01"
                            />
                            <small class="help">
                                Use o sinal - (negativo) para despesas e 
                                , (virgula) para casas decimais.
                            </small>
                        </div>    

                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="date"
                            >
                                Data
                            </label>
                            <input 
                                id="date" 
                                name="date" 
                                type="date"
                                placeholder="01/01/2021"
                            />
                        </div>
                
                        <div class="input-group actions">
                            <a 
                                href="" 
                                class="button cancel"
                                onclick="Modal.toggle()"
                                >
                                    Cancelar
                            </a>
                            <button 
                                onclick="DOM.addTransaction(event)"
                                class="save"
                            >
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="container">
            <p>
                dev
                <span>.</span>
                finance
                <span>$</span>
            </p>
        </footer>
        <script src="./scripts.js"></script>
    </body>
</html>
